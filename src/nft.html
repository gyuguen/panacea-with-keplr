<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>NFT</title>
</head>
<body>
<div id="app">
    <div class="container">
        <ul class="nav nav-pills">
            <li class="nav-item">
                <a class="nav-link" href="/">Send Token</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/nft.html">NFT Manage</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/my_nft.html">My NFT</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/nft_exchange.html">NFT Exchange</a>
            </li>
        </ul>
        <div class="py-5 text-left">
            <h2>Create Contract</h2>
        </div>
        <div class="row">
            <form class="row g-3" id="createContract">
                <div class="mb-3 row">
                    <label for="minter" class="col-sm-2 col-form-label">Minter</label>
                    <div class="col-sm-10">
                        <input type="text" readonly class="form-control-plaintext" id="minter" name="minter">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="code" class="col-sm-2 col-form-label">Code</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="code" name="code">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="contractName" class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="contractName" name="name">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="contractName" class="col-sm-2 col-form-label">Symbol</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="contractSymbol" name="symbol">
                    </div>
                </div>
                <button class="w-100 btn btn-primary btn-lg" type="submit" id="createContractBtn">Create Contract</button>
            </form>
            <hr class="my-4">
            <div class="py-5 text-left">
                <h2>Search Contract</h2>
            </div>
            <div class="mb-3 row">
                <label for="searchCode" class="col-sm-2 col-form-label">Code</label>
                <div class="col-sm-10">
                    <div class="input-group">
                        <input type="text" class="form-control" id="searchCode">
                        <button class="btn btn-primary" type="button" id="searchContractBtn">Search</button>
                    </div>
                </div>
            </div>
            <div class="mb-3 row">
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Contract</th>
                        <th scope="col">Name</th>
                        <th scope="col">Symbol</th>
                    </tr>
                    </thead>
                    <tbody id="contractsBody">
                    </tbody>
                </table>

            </div>
        </div>
        <hr class="my-4">
        <div class="py-5 text-left">
            <h2>Mint NFT</h2>
        </div>

        <div class="row">
            <form class="row g-3" id="mintNFTForm">
                <div class="mb-3 row">
                    <label for="mintContract" class="col-sm-2 col-form-label">Contract</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="mintContract" name="contract">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="minter" class="col-sm-2 col-form-label">Owner</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="mintOwner" name="owner">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="mintName" class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="mintName" name="name">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="mintImage" class="col-sm-2 col-form-label">Image</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="mintImage" name="image">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="mintPrice" class="col-sm-2 col-form-label">Price</label>
                    <div class="col-md-10">
                        <div class="input-group">
                            <input type="text" class="form-control" id="mintPrice" name="price">
                            <span class="input-group-text">MED</span>
                        </div>
                    </div>
                </div>

                <button class="w-100 btn btn-primary btn-lg" type="submit" id="mintNFTBtn">Mint NFT</button>
            </form>
            <hr class="my-4">
            <div class="py-5 text-left">
                <h2>Search NFT</h2>
            </div>
            <div class="mb-3 row">
                <label for="searchContract" class="col-sm-2 col-form-label">Contract</label>
                <div class="col-sm-10">
                    <div class="input-group">
                        <input type="text" class="form-control" id="searchContract">
                        <button class="btn btn-primary" type="button" id="searchNftBtn">Search</button>
                    </div>
                </div>
            </div>
            <div class="mb-3 row">
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">TokenId</th>
                        <th scope="col">Owner</th>
                        <th scope="col">Name</th>
                        <th scope="col">Image</th>
                        <th scope="col">Price</th>
                    </tr>
                    </thead>
                    <tbody id="nftBody">
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
