<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>NFT Exchange</title>
</head>
<body>
<div id="app">
    <div class="container">
        <ul class="nav nav-pills">
            <li class="nav-item">
                <a class="nav-link" href="/">Send Token</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/nft.html">NFT Manage</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/my_nft.html">My NFT</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/nft_exchange.html">NFT Exchange</a>
            </li>
        </ul>
        <div class="py-5 text-left">
            <h2>Create Exchange Contract</h2>
        </div>

        <form class="row g-3" id="createContract">
            <div class="mb-3 row">
                <label for="payer" class="col-sm-2 col-form-label">Payer</label>
                <div class="col-sm-10">
                    <input type="text" readonly class="form-control-plaintext" id="payer" name="payer">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="code" class="col-sm-2 col-form-label">Code</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="code" name="code">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="sourceContracts" class="col-sm-2 col-form-label">Source Contracts</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="sourceContracts" name="sourceContracts">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="amount" class="col-sm-2 col-form-label">Deposit</label>
                <div class="col-sm-10">
                    <div class="input-group col-md-6">
                        <input type="text" class="form-control" id="amount" name="amount">
                        <span class="input-group-text">MED</span>
                    </div>
                </div>
            </div>
            <button class="w-100 btn btn-primary btn-lg" type="submit" id="createContractBtn">Create Contract</button>
        </form>

        <hr class="my-4">
        <div class="py-5 text-left">
            <h2>Search Contract</h2>
        </div>
        <div class="mb-3 row">
            <label for="searchCode" class="col-sm-2 col-form-label">Code</label>
            <div class="col-sm-10">
                <div class="input-group">
                    <input type="text" class="form-control" id="searchCode">
                    <button class="btn btn-primary" type="button" id="searchContractBtn">Search</button>
                </div>
            </div>
        </div>
        <div class="mb-3 row">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Contract</th>
                    <th scope="col">SourceContracts</th>
                    <th scope="col">Payer</th>
                    <th scope="col">Deposit</th>
                </tr>
                </thead>
                <tbody id="contractsBody">
                </tbody>
            </table>
        </div>

        <hr class="my-4">
        <div class="py-5 text-left">
            <h2>Deposit</h2>
        </div>
        <form class="row g-3" id="depositForm">
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Contract</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="contract">
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Deposit</label>
                <div class="col-sm-10">
                    <div class="input-group col-md-6">
                        <input type="number" class="form-control" name="amount">
                        <span class="input-group-text">MED</span>
                    </div>
                </div>
            </div>
            <button class="w-100 btn btn-primary btn-lg" type="submit" id="depositBtn">Deposit</button>
        </form>
    </div>
</div>
</body>
</html>
