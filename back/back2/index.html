<!DOCTYPE html>
<html>
<head>
    <title>TypeScript Greeter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<footer>
    <form class="new-item-form">
        <div class="field">
            <label>Type</label>
            <input type="text" class="from_address" readonly style="width: 250px;" />
        </div>
        <div class="field">
            <label>Recipient</label>
            <input type="text" id="recipient" name="recipient" style="width: 250px;">
        </div>
        <div class="field">
            <label>Amount</label>
            <input type="number" id="amount" name="amount">
        </div>
        <button>Send</button>
    </form>
</footer>

<footer>
    <table>
        <tr>
        <td>From</td>
        <td class="from_address"><input type="text" class="from_address" readonly style="width: 250px;" /></td>
        <td class="from_amount"><input type="text" class="from_amount" readonly style="width: 150px;" /></td>
        </tr>
        <tr>
            <td>Recipient</td>
            <td class="recipient_address"><input type="text" class="recipient_address" readonly style="width: 250px;" /></td>
            <td class="recipient_amount"><input type="text" class="recipient_amount" readonly style="width: 150px;" /></td>
        </tr>
    </table>
</footer>


</body>

<script src="../../public/index.js"></script>
</html>
